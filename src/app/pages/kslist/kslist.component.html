<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Penggunaan Kertas Sekuriti {{ tahun }}</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a [routerLink]="['/kslelang']">Kertas Sekuriti</a></li>
          <li class="breadcrumb-item active">{{ tahun }}</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <a [routerLink]="['/kslelang']" class="btn btn-s"> <i class="fas fa-arrow-left"></i> Kembali </a>
        <!-- <div class="card-title"></div> -->
      </div>

      <div class="card-body table-responsive p-0">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover">
          <thead>
            <tr>
              <th>No</th>
              <th>Bulan</th>
              <th>Term</th>
              <th>Penambahan</th>
              <th>Penggunaan</th>
              <th>Pengganti</th>
              <th>Rusak</th>
              <th>Hilang</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of listJadwal; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ data.bulan | numberToMonth }}</td>
              <td>{{ data.term | termToLabel }}</td>
              <td>-</td>
              <td>-</td>
              <td>-</td>
              <td>-</td>
              <td>-</td>
              <td>
                <a [routerLink]="['/kslanding', data.id]" [queryParams]="{ tahun, bulan: data.bulan, term: data.term }">
                  <app-button class="mb-2" [block]="true" [loading]="false" [disabled]="false" [icon]="'blank'">
                    Detail
                  </app-button>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
