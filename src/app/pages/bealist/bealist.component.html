<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Bea Lelang Periode {{ tahun }}</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a [routerLink]="['/bealelang']">Bea Lelang</a></li>
          <li class="breadcrumb-item active">{{ tahun }}</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <a [routerLink]="['/bealelang']" class="btn btn-s"> <i class="fas fa-arrow-left"></i> Kembali </a>
        </div>
        <div class="card-tools">
          <div class="input-group input-group-sm" style="width: 150px">
            <input type="text" name="table_search" class="form-control float-right" placeholder="Cari" />
            <div class="input-group-append">
              <button type="submit" class="btn btn-default">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap">
          <thead>
            <tr>
              <th>No</th>
              <th>Bulan</th>
              <th>Term</th>
              <th>Jumlah Lelang</th>
              <th>Penyetoran Bea</th>
              <th>Pokok</th>
              <th>Bea Lelang</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of listJadwal; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ data.bulan | numberToMonth }}</td>
              <td>{{ data.term | termToLabel }}</td>
              <td>-</td>
              <td>-</td>
              <td>-</td>
              <td>-</td>
              <td>
                <a [routerLink]="['/bea', data.id]" [queryParams]="{ tahun, bulan: data.bulan, term: data.term }">
                  <app-button class="mb-2" [block]="true" [loading]="false" [disabled]="false" [icon]="'blank'">
                    Detail
                  </app-button>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
