<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Tambah Periode Pelaporan</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Tambah Periode Pelaporan</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Tambah Periode Laporan</h3>

                <div class="card-tools">
                    <button
                        type="button"
                        class="btn btn-tool"
                        data-widget="collapse"
                        data-toggle="tooltip"
                        title="Collapse"
                    >
                        <i class="fa fa-minus"></i>
                    </button>
                    <button
                        type="button"
                        class="btn btn-tool"
                        data-widget="remove"
                        data-toggle="tooltip"
                        title="Remove"
                    >
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            <form [formGroup]="periodeForm" (ngSubmit)="saveperiode()">
                <div class="card-body">
                     
                    <div class="form-group">
                        <label>Tahun Pelaporan</label>
                        <select formControlName="periode"  class="form-control">
                            <option>2022</option> 
                            <option>2023</option> 
                            <option>2024</option> 
                            <option>2025</option> 
                            <option>2026</option> 
                            <option>2027</option> 
                            <option>2028</option> 
                        </select>
                        </div>
            
                        <button type="submit" class="btn btn-primary">Tambah Periode</button>
                </div>
            </form>
            <!-- /.card-body -->
            <div class="card-footer">
                
                
            </div>
            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
