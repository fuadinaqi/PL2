<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Laporan {{ title }}</h1>
      </div>
      <!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">
            <a [routerLink]="['/bo/', type]">{{ title }}</a>
          </li>
          <li class="breadcrumb-item active">Home</li>
        </ol>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <a [routerLink]="['/bo/', this.type]" class="btn btn-s"> <i class="fas fa-arrow-left"></i> Kembali </a>
        </div>
      </div>

      <div class="card-body table-responsive p-0">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover text-nowrap">
          <thead>
            <tr>
              <th>Tahun</th>
              <th>Nama PL II</th>
              <th class="text-right">Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of listPeriode">
              <td>{{ data.tahun }}</td>
              <td>{{ data.namaLengkapTanpaGelar }}</td>
              <td class="text-right">
                <button class="btn btn-sm btn-primary" (click)="clickDetail(data.tahun, data.userId)">Detail</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Main row -->
</section>
<!-- /.content -->
